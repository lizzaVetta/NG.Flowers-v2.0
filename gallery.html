<!DOCTYPE html <html>

  <style>

    * {
      box-sizing: border-box;
    }
    :root {
        --pink:#ffc0cb ;
        --white: #ffffff;
        --darkpink:#ec8596;
        --lightpink:#ffc0cb;
        --black: #000000;
        --whitepink:#fff1f3;
    }
    body {
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      padding: 20px;
      background-image: linear-gradient(var(--white),var(--pink));
    }
    .header {
      padding: 30px;
      color: var(--white);
      background: url(images/10.jpg) no-repeat center;
      background-size: cover;
      height: 300px;
      position: relative;
      opacity: 0.9;
    }

    .header-text {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--white);
      text-shadow: -1px 0 var(--pink), 0 1px var(--pink), 1px 0 var(--darkpink),
        0 -1px var(--darkpink);
    }

    .header h1 {
      font-size: 90px;
    }
    .topnav {
      overflow: hidden;
      /* background-color: rgb(255, 244, 246); */
    }
    .topnav a {
      float: left;
      display: block;
      color: var(--darkpink);
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      background-color: var(--whitepink);
    }
    .topnav a:hover {
      background-color: var(--white);
      color: var(--darkpink);
    }

    @media screen and (max-width: 700px) and (min-width: 100px) {
       .topnav a {
          float: none;
          width: 100%;
          font-size: larger;
        }
        .img-container{
          margin-top: 20px;
        }
      }






    .container .img-container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  gap: 10px;
}
.container .img-container .img {
  width: 400px;
  height: 300px;
  border: 2px solid var(--white);
  overflow: hidden;
}
.container .img-container .img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
  transition: 0.5s;
}
.container .img-container .img img:hover img {
  transform: scale(1.1);
}

.container .pop-up {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--pink);
  display: none;
}
.container .pop-up img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 5px solid var(--white);
  border-radius: 8px;
  width: 700px;
}
.container .pop-up span {
  position: fixed;
  top: 10px;
  right: 20px;
  width: 40px;
  height: 40px;
  background: var(--white);
  font-size: 50px;
  font-weight: 900;
  text-align: center;
  line-height: 40px;
  border-radius: 50%;
  cursor: pointer;
}
img {
  max-width: 100%;
  max-height: 100%;
  background-size: cover;
  background-position: center center;
  /* object-fit:none; */
}
